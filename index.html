<!-- <!DOCTYPE html> -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <title>jQuery Calculator</title>
  </head>
  <body>
    <div id="stage">
      <div class="row">
        <div id="left-side" class="col-md-9">
<!-- CALC -->
          <div class="panel" id="calculator">
            <div class="row">
              <div class="col-md-12">
                <div id="display" class="panel calc-panel">
                    80085
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="button-area" class="calc-panel">
                  <div class="row">
                    <div class="col-md-12"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <form id="number-form" class="form-inline">
                        <div class="form-group">
                          <input id="number-1" class="form-control" type="text" placeholder="1st number">
                        </div>
                        <div class="form-group">
                          <input id="number-2" class="form-control" type="text" placeholder="2nd number">
                        </div>
                      </form>
                    </div>

                  </div>

                  <div class="row">
                    <button class="btn btn-default col-md-2 calc-key num-key">7</button>
                    <button class="btn btn-default col-md-2 calc-key num-key">8</button>
                    <button class="btn btn-default col-md-2 calc-key num-key">9</button>
                    <button class="btn btn-default col-md-3 calc-key">รท</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-default col-md-2 calc-key num-key">4</button>
                    <button class="btn btn-default col-md-2 calc-key num-key">5</button>
                    <button class="btn btn-default col-md-2 calc-key num-key">6</button>
                    <button class="btn btn-default col-md-3 calc-key">*</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-default col-md-2 calc-key num-key">1</button>
                    <button class="btn btn-default col-md-2 calc-key num-key">2</button>
                    <button class="btn btn-default col-md-2 calc-key num-key">3</button>
                    <button class="btn btn-default col-md-3 calc-key">-</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-default col-md-2 calc-key">.</button>
                    <button class="btn btn-default col-md-4 calc-key num-key">0</button>
                    <button class="btn btn-default col-md-3 calc-key">+</button>
                  </div>
                  <div class="row">
                    <button class="btn btn-default col-md-4 calc-key tall-key" style="font-size:20px">CLEAR</button>
                    <div class="col-md-1"></div>
                    <button class="btn btn-default col-md-4 calc-key tall-key">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
<!-- CALC -->
        </div>
        <div id="terminal" class="col-md-3">

        </div>
      </div>
    </div>
  </body>
</html>
